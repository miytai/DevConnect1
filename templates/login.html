<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — DevConnect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-icon"><i class="fas fa-code"></i></div>
                <h1 class="logo-title">DevConnect</h1>
                <p class="logo-subtitle">Вход в аккаунт</p>
            </div>

            <form class="auth-form" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>

                <button type="submit" class="btn-primary" style="width:100%; margin-top:16px;">Войти</button>
            </form>

            <div class="auth-footer">
                Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрироваться</a>
            </div>
        </div>
    </div>
</body>
</html>
